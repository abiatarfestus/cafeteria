{% extends 'canteen/main.html' %} 
{% block content%} 
<div class="container block-content" style="background:white;">
<br /><br />
<div class="form-group">
	<form method="post" action="">
		{% csrf_token %} {% if form.email.errors %} {{ form.email.errors }} {% endif %}
		<label for="id_email">Email:</label>
		<input class="form-control form-control-lg mb-3" type="email" name="email" autocomplete="email" maxlength="254"
			required id="id_email" />
		<input class="btn btn-outline-primary mb-3" type="submit" value="Reset password" />
	</form>
</div>
</div>
{% endblock %}
